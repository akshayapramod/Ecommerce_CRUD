<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center  p-4">
        <h1>SELLER SIGNUP</h1>
    </div>

    <div class="container bg-success">
        <br>
        <div class="col-md-6 p-4">
            <form>
                <div class="mb-3">
                  <label for="" class="form-label text-light">SELLER NAME</label>
                  <input type="name" name="s_name" class="form-control" id="" >
                </div>

                <div class="mb-3">
                  <label for="" class="form-label text-light" >ADDRESS </label> <br>
                  <textarea name="s_address" id="" cols="30" rows="5" style="width: 400px; border-radius: 10px;"></textarea>
                </div> 

                <div class="row g-3 align-items-center mb-3">
                  <div class="col-auto">
                    <label for="" class="form-label text-light" >PHONE NUMBER</label>
                  </div>
                  <div class="col-auto">
                    <input type="number" name="s_phone" class="form-control" id="">
                  </div>
                  
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light">EMAIL</label>
                    <input type="email" name="s_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>

                  <div class="mb-3">
                    <label for="" class="form-label text-light">COMPANY NAME</label>
                    <input type="text" name="s_company_name" class="form-control" id="" aria-describedby="">
                    <div id="" class="form-text"></div>
                  </div>

                  <div class="mb-3">
                    <label for="" class="form-label text-light">ACCOUNT HOLDER NAME</label>
                    <input type="text" name="s_accholder_name" class="form-control" id="" aria-describedby="">
                    <div id="" class="form-text"></div>
                  </div>

                  <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="" class="form-label text-light">IFSC CODE</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" name="s_ifsc" class="form-control" id="" aria-describedby="">
                    </div>
                    <div id="" class="form-text"></div>
                  </div>

                  <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                      <label for="" class="form-label text-light">BRANCH &nbsp;&nbsp;</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" name="s_branch" class="form-control" id="" aria-describedby="">
                    </div>
                    
                    <div id="" class="form-text"></div>
                  </div>

                  <div class="mb-3">
                    <label for="" class="form-label text-light" >BANK ACCOUNT NUMBER</label>
                    <input type="number" name="c_acc_number" class="form-control" id="">
                  </div>


                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label text-light">PASSWORD</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" name="s_password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                      </span>
                    </div>
                  </div> <br>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" style="
                color: white;
                height: 40px;
                width: 250px;
                border: none;
                border-radius: 50px;
                box-shadow: 5px 5px 5px rgb(189, 189, 189);">Submit</button>
              </form>
        </div>
    </div>

</body>
</html>
