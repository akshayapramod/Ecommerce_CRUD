{% extends 'commontemplates/common_master.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/pswrd.css' %}">
        <div class="row">
            {% for products in products %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{products.product_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{products.product_name|title}}</h5>
                      <p class="card-text">{{products.product_description}}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
{% endfor %}
        </div>
                

{% endblock %}
