{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller registration</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
        body{
            background: rgb(161, 219, 219);
        }
        </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Seller Name</label>
            <input type="text" class="form-control" id="exampleInputName" name = "seller_name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "seller_email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Pnone</label>
            <input type="number" class="form-control" id="exampleInputPhone"name = "seller_phone">
          </div>
        <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <textarea id="exampleInputAddress" class="form-control" rows="4" cols="50" name = "seller_address"></textarea>
            <!-- <input type="text" class="form-control" id="exampleInputAddress"> -->
          </div>
        <div class="mb-3">
            <label for="exampleInputCompanyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="exampleInputCompanyName" name = "company_name">
        </div>
        <div class="mb-3">
            <label for="AccountHolderName" class="form-label">Account holder Name</label>
            <input type="text" class="form-control" id="AccountHolderName" name = "acc_hold_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputIfsc" class="form-label">IFSC</label>
            <input type="text" class="form-control" id="exampleInputIfsc" name = "ifsc">
        </div>
        <div class="mb-3">
            <label for="exampleInputBranch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="exampleInputBranch" name = "branch">
        </div>
        <div class="mb-3">
            <label for="exampleInputAccNumber" class="form-label">Account Number</label>
            <input type="number" class="form-control" id="exampleInputAccNumber" name = "acc_number">
          </div>
        
          <div class="mb-3">
            <label for="exampleInputFile" class="form-label">Photo</label>
            <input type="file" class="form-control" id="exampleInputFile" name = "seller_image">
          </div>
        
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
